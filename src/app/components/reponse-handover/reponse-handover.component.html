<main id="main" class="main">
    <div class="pagetitle">
       <h1>Form Editors</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Forms</li>
             <li class="breadcrumb-item active">Editors</li>
          </ol>
       </nav>
    </div>
    <section class="section">
        <div class="row">
           <div class="col-lg-12">
              <div class="card">
                 <div class="card-body">
                    <h5 class="card-title">List of Request</h5>
                 
                    <table class="table datatable">
                       <thead>
                          <tr>
                             <th scope="col">#</th>
                             
                             <th scope="col">Date of request</th>
                             
                             <th scope="col">Status</th>
                             
                            
                          </tr>
                       </thead>
                       <tbody>
                          <tr *ngFor=" let k of demandes   ">
                             <th scope="row">{{k.id_demande}}</th>
                           
                             <td>{{k.date}}</td>
                          
                             <td>{{k.status}}</td>
                          <td><button routerLink="edit/{{ k.id_demande}}" class="btn btn-primary">edit</button></td>
                          <td><button class="btn btn-primary" (click)="Ondeleted(k.id_demande)">Delete</button></td>
                          </tr>
                         
                          
                    
                       </tbody>
                    </table>
                 </div>
              </div>
           </div>
        </div>
     </section>
    
   
 </main>

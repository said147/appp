<main id="main" class="main">
   <div class="pagetitle">
      <h1>Form Editors</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Users</li>
            <li class="breadcrumb-item active">List of users</li>
         </ol>
      </nav>
   </div>
   <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">List of users</h5>
                
                   <table class="table table-sm">
                      <thead>
                         <tr>
                            <th scope="col">Name</th>
                            
                            <th scope="col">Date of request</th>
                            
                            
                            
                           
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor=" let k of User   ">
                            <th scope="row">{{k.username}}</th>
                          
                            <td>{{k.prenom}}</td>
                         
                            <td>{{k.roles.name}}</td>
                            <td  > <p class="card-text"><a    class="btn btn-primary" >Delete</a></p></td>
                            <td  > <p class="card-text"><a    class="btn btn-primary" >Edit Role</a></p></td>
                         </tr>
                        
                         
                   
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
   
  
</main>
